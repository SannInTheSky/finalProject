<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4" style="max-width: 600px;">
        <h1 class="mb-4">Add New Student</h1>
        
        <a href="/students" class="btn btn-secondary mb-3">‚Üê Back to List</a>
        
        <form action="/api/students" method="POST" id="createForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="course" class="form-label">Course *</label>
                <input type="text" class="form-control" id="course" name="course" required>
            </div>
            
            <div class="mb-3">
                <label for="age" class="form-label">Age * (16-60)</label>
                <input type="number" class="form-control" id="age" name="age" min="16" max="60" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Student</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </form>
        
        <div class="mt-4 alert alert-info">
            <p><strong>Note:</strong> This will call the API endpoint: <code>POST /api/students</code></p>
            <p>Check the browser console for API response.</p>
        </div>
    </div>

    <script>
        document.getElementById('createForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                course: document.getElementById('course').value,
                age: parseInt(document.getElementById('age').value)
            };
            
            fetch('/api/students', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Student created! ID: ' + data.id);
                window.location.href = '/students';
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
