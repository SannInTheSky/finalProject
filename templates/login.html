<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 400px;">
        <h1 class="mb-4">Login</h1>
        
        <a href="/" class="btn btn-secondary mb-3">‚Üê Home</a>
        
        <div class="card">
            <div class="card-body">
                <p class="text-muted">Default credentials: admin / password</p>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" value="admin">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" value="password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                <div id="tokenResult" class="mt-3" style="display: none;">
                    <h6>JWT Token:</h6>
                    <textarea id="tokenOutput" class="form-control" rows="3" readonly></textarea>
                    <button onclick="copyToken()" class="btn btn-sm btn-secondary mt-2">Copy Token</button>
                </div>
                <!-- Add this to your login.html: -->
                <a href="/register" class="btn btn-outline-success mb-3">Need an account? Register</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Basic auth header
            const authHeader = 'Basic ' + btoa(username + ':' + password);
            
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Authorization': authHeader
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    document.getElementById('tokenOutput').value = data.token;
                    document.getElementById('tokenResult').style.display = 'block';
                    
                    // Store in localStorage for demo
                    localStorage.setItem('jwt_token', data.token);
                    alert('Token saved! Use for UPDATE/DELETE operations.');
                } else {
                    alert('Login failed: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
        
        function copyToken() {
            const tokenField = document.getElementById('tokenOutput');
            tokenField.select();
            document.execCommand('copy');
            alert('Token copied to clipboard');
        }
    </script>
</body>
</html>
