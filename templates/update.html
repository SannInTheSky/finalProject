<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4" style="max-width: 600px;">
        <h1 class="mb-4">Edit Student</h1>
        
        <a href="/students" class="btn btn-secondary mb-3">‚Üê Back to List</a>
        
        <form id="editForm">
            <input type="hidden" id="studentId" value="{{ student.id }}">
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" value="{{ student.name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" class="form-control" id="course" value="{{ student.course }}" required>
            </div>
            
            <div class="mb-3">
                <label for="age" class="form-label">Age (16-60)</label>
                <input type="number" class="form-control" id="age" value="{{ student.age }}" min="16" max="60" required>
            </div>
            
            <button type="submit" class="btn btn-warning">Update Student</button>
        </form>
        
        <div class="mt-4 alert alert-warning">
            <p><strong>Note:</strong> Update requires JWT authentication.</p>
            <p>Enter token: <input type="text" id="jwtToken" class="form-control" placeholder="JWT Token"></p>
        </div>
    </div>

    <script>
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value;
            const token = document.getElementById('jwtToken').value;
            
            if (!token) {
                alert('JWT token required for update');
                return;
            }
            
            const formData = {
                name: document.getElementById('name').value,
                course: document.getElementById('course').value,
                age: parseInt(document.getElementById('age').value)
            };
            
            fetch('/api/students/' + studentId, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Student updated!');
                window.location.href = '/students';
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
